function submitSignUpForm()
{
var url = '\x2FportalSignUp.do';

var email = jQuery.trim($("#Email").val());  //No I18N

{
$("#nameErr").html(i18n['zc.cp.nameempty']).show(); //No I18N
$("#Name").focus();
return false;
}
else if(name.length > 50)
{
$("#nameErr").html(i18n['zc.cp.namemaxlen']).show(); //No I18N
$("#Name").focus();
return false;
}

{
$("#emailErr").html(i18n['zc.cp.emailmaxlen']).show(); //No I18N
$("#Email").focus();
return false;
}

if(email == "" || !pattern.test(email))
{
$("#emailErr").html(i18n['zc.cp.invalidemail']).show(); //No I18N

return false;
}
if(imageText == "")

$("#imageText").val("").focus();

}
